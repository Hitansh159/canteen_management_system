<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Sign up</title>
  </head>
  <body>
    <h1 align="center" class="bg-primary" style="color:white">Aadi</h1>
    <form>
        <div class="col d-flex justify-content-center" vertical-align:center>
        <div class="card">
            <div class="card-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
         <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your credentials with anyone else.</small>-->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Enter Email</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Mobile Number<label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number">
          </div><div class="form-group">
            <label for="exampleInputPassword1">Enter Id</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Student/Faculty id" required pattern="[a-zA-Z0-9\s]+" >
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" name="check" id="defaultCheck1" onclick="onlyOne(this)">
            <label class="form-check-label" for="defaultCheck1">
              Student
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" name="check" id="defaultCheck2" onclick="onlyOne(this)" >
            <label class="form-check-label" for="defaultCheck2">
              Faculty
            </label>
          </div>
          <script>
function onlyOne(checkbox) {
    var checkboxes = document.getElementsByName('check')
    checkboxes.forEach((item) => {
        if (item !== checkbox) item.checked = false
    })
}
          </script>
          <button type="button" value="Submit" class="btn btn-primary btn-sm">Register</button>
    </div>
</div>
    
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <style>
      .card{
           border-radius : 20px;
           width: 300px;
           height: 600px;
           align-content: center;
           }
        .card-body{
            align-content: center;
        }

  </style>
</html>

</html>
